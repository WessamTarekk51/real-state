<div class="login">

      <p class="blue big">تسجيل الدخول</p>
      <p class="white">سجّل الدخول لإدارة ومتابعة خدماتك العقارية بسلاسة مع النظام.</p>
    </div>
    <form>
      <div class="group">
        <label class="white">البريد الإلكتروني</label>
        <input type="email" placeholder="البريد الإلكتروني" required />
      </div>

      <div class="group">
        <label class="white">كلمة السر</label>
        <input type="password" placeholder="كلمة السر" required />
      </div>

      <div class="forgot">
        <p>نسيت كلمة السر؟</p>
      </div>

      <div class="btnLogin">
        <p>تسجيل الدخول</p>
      </div>
    </form>
  </div>
</div>
