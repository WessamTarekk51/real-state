<div id="container-page">
  <form class="form" [formGroup]="createWorker">
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="name" [placeholder]="'اسم الموظف'" [formStyle]="true" [required]="true"
            [labelTxt]="'اسم الموظف'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createWorker.get('name')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="phone" [placeholder]="'رقم الهاتف'" [formStyle]="true" [required]="true"
            [labelTxt]="'رقم الهاتف'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createWorker.get('phone')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>

  </form>
