<div id="container-page">
  <form class="form" [formGroup]="createInstallment">
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-select formControlName="x" [placeholder]="'العقد'" [formStyle]="true" [required]="true"
            [labelTxt]="'العقد'">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createInstallment.get('x')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-select formControlName="x" [placeholder]="'اسم العميل'" [formStyle]="true" [required]="true"
            [labelTxt]="'اسم العميل'">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createInstallment.get('x')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-select formControlName="x" [placeholder]="'الوحدة '" [formStyle]="true" [required]="true"
            [labelTxt]="'الوحدة '" >
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createInstallment.get('x')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-select formControlName="x" [placeholder]="'دفعة مقدمة – قسط – تسوية – أخرى'" [formStyle]="true"

            <app-control-messages class="form-validation-style" [control]="createInstallment.get('x')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>

      </div>
    </div>

      <div class="half">

          <app-input-num [placeholder]="'المبلغ'" formControlName="x" [formStyle]="true" [required]="true"
            [labelTxt]="'المبلغ'">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createInstallment.get('x')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>

      </div>
      <div class="half">
        <div class="full">
          <app-input-date [placeholder]="'تاريخ الاستحقاق'" formControlName="x" [formStyle]="true"
            [required]="true" [labelTxt]="'تاريخ الاستحقاق'">
          </app-input-date>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createInstallment.get('x')"

            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">

          <app-input-select formControlName="x" [placeholder]="'حالة القسط '" [formStyle]="true" [required]="true"
            [labelTxt]="'حالة القسط '">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createInstallment.get('x')"

            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>

      <div class="full">
        <app-input-text-area formControlName="x" [placeholder]="'ملاحظات'" [formStyle]="true" [required]="false"
        [labelTxt]="'ملاحظات'">
      </app-input-text-area>
      </div>
    </div>
    <div class="buttons">
      <app-button [className]="'gray'" [buttonTxt]="'الغاء'"></app-button>
      <app-button [className]="'main'"  [buttonTxt]="'اضافة'"></app-button>
