<div id="container-page">
  <div class="container-filter">
    <div class="title-filter">
      <p>البحث</p>
    </div>
    <div class="content-filter">
      <div class="half">
        <app-input-txt [placeholder]="'رقم العملية'" [(ngModel)]="filters.Code" (inputValue)="getFilter($event)"></app-input-txt>
      </div>
      <div class="half">
        <app-input-select [placeholder]="'الوحدة'" [(ngModel)]="filters.UnitId" [options]="DropDownUnits" (inputValue)="getFilter($event)"></app-input-select>
      </div>
      <div class="half">
        <app-input-num [placeholder]="' المبلغ'"  [(ngModel)]="filters.Amount" (inputValue)="getFilter($event)"></app-input-num>
      </div>
      <div class="half">
        <app-input-date [placeholder]="'تاريخ بداية الدفع'" [(ngModel)]="filters.PaymentDate" (inputValue)="getFilter($event)"></app-input-date>
      </div>
    </div>
  </div>
  <div class="buttons">
    <app-button [className]="'custom'" [buttonTxt]="'تصدير إلى Excel'"></app-button>
    <app-button [className]="'main'" [buttonTxt]="'+ إضافة مدفوع خارج'" (buttonClick)="createOutCome()"></app-button>
  </div>
</div>
