<div id="container-page">
  <form class="form" [formGroup]="createIncome">
    <div class="row">
      <div class="thrid">
        <div class="full">
          <app-input-select formControlName="contractId" [placeholder]="'الارض'" [formStyle]="true" [required]="true"
            [labelTxt]="'الارض'" [options]="DropDownLands">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('contractId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="thrid">
        <div class="full">
          <app-input-select formControlName="contractId" [placeholder]="'العمارة'" [formStyle]="true" [required]="true"
            [labelTxt]="'العمارة'" [options]="DropDownBuildings">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('contractId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="thrid">
        <div class="full">
          <app-input-select formControlName="contractId" [placeholder]="'الوحدة'" [formStyle]="true" [required]="true"
            [labelTxt]="'الوحدة'" [options]="DropDownUnits">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('contractId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-select formControlName="contractId" [placeholder]="'العقد'" [formStyle]="true" [required]="true"
            [labelTxt]="'العقد'" [options]="DropDownLands">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('contractId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-select formControlName="clientId" [placeholder]="'اسم العميل'" [formStyle]="true" [required]="true"
            [labelTxt]="'اسم العميل'" [options]="DropDownLands">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('clientId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-select formControlName="transactionTypeId" [placeholder]="'دفعة مقدمة – قسط – تسوية – أخرى'" [formStyle]="true"
            [required]="true" [labelTxt]="'نوع العملية '" [options]="DropDownLands">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('transactionTypeId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'المبلغ'" formControlName="amount" [formStyle]="true" [required]="true"
            [labelTxt]="'المبلغ'">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('amount')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-select formControlName="paymentMethodId" [placeholder]="'كاش – تحويل – شيك – بطاقة'" [formStyle]="true"
            [required]="true" [labelTxt]="'طريقة الدفع'" [options]="DropDownLands">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('paymentMethodId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-date [placeholder]="'تاريخ الدفع'" formControlName="paymentDate" [formStyle]="true"
            [required]="true" [labelTxt]="'تاريخ الدفع'">
          </app-input-date>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createIncome.get('paymentDate')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="full">
        <app-input-upload formControlName="receipt" [placeholder]="'رفع مستند إيصال الدفع'" [formStyle]="true" [required]="true"
          [labelTxt]="'رفع مستند إيصال الدفع'"></app-input-upload>
        <div class="errormassage">
          <app-control-messages class="form-validation-style" [control]="createIncome.get('receipt')"
            [validationMessages]="[
      { type: 'required', message: 'هذا الحقل مطلوب' }
    ]">
          </app-control-messages>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="full">
        <app-input-text-area formControlName="notes" [placeholder]="'ملاحظات'" [formStyle]="true" [required]="false"
        [labelTxt]="'ملاحظات'">
      </app-input-text-area>
      </div>
    </div>
    <div class="buttons">
      <app-button [className]="'gray'" [buttonTxt]="'الغاء'"></app-button>
      <app-button [className]="'main'"  [buttonTxt]="'اضافة'"></app-button>
    </div>
  </form>
</div>
