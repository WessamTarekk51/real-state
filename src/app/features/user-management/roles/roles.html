<div id="container-page">
  <div class="buttons">
    <app-button [className]="'main'" [buttonTxt]="'+ إضافة  دور جديد '" (buttonClick)="createRole()"></app-button>
  </div>
  <div class="cards">
    <div class="card" *ngFor="let roleDistribution of roleDistributions">
      <div class="card-header">
        <p>{{roleDistribution.roleName}} </p>
        <div class="actions">
          <span class="edit-icon" (click)="editRole(roleDistribution)"></span>
          <span class="delete-icon" (click)="deleteRole(roleDistribution)"></span>
        </div>
      </div>

      <div class="card-footer">
        <p class="users-count">{{roleDistribution.userCount}} مستخدم</p>
        <!-- <div class="avatars">
          <img src="https://i.pravatar.cc/40?img=1" alt="user">
          <img src="https://i.pravatar.cc/40?img=2" alt="user">
          <img src="https://i.pravatar.cc/40?img=2" alt="user">
          <div class="more">+2</div>

        </div> -->
      </div>
    </div>

  </div>
</div>
