<div id="container-page">
  <form class="form">
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="name" [placeholder]="'الاسم الكامل'" [formStyle]="true" [required]="true"
            [labelTxt]="'الاسم الكامل'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUser.get('name')" [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="email" [placeholder]="'البريد الإلكتروني'" [formStyle]="true"
            [required]="true" [labelTxt]="'البريد الإلكتروني'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUser.get('email')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="phone" [placeholder]="'رقم الهاتف'" [formStyle]="true" [required]="true"
            [labelTxt]="'رقم الهاتف'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUser.get('phone')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-select [options]="roles" formControlName="roleIds" [placeholder]="'الدور'" [formStyle]="true"
            [required]="true" [labelTxt]="'الدور'">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUser.get('roleIds')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="password" [placeholder]="'الرقم السري'" [formStyle]="true" [required]="true"
            [labelTxt]="'الرقم السري'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUser.get('password')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-radios-button [required]="true" [labelTxt]="'الحالة'" [valueOne]="'نشط'" [valueTwo]="'غير نشط'"
            [radioTxt]="'radio1'" formControlName="active"> </app-radios-button>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUser.get('active')"
              [validationMessages]="[
                { type: 'required', message: 'هذا الحقل مطلوب' }
              ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <app-button [className]="'gray'" [buttonTxt]="'الغاء'"></app-button>
      <app-button [className]="'main'" [buttonTxt]="'اضافة'" (click)="createNewUser()"></app-button>
    </div>
  </form>
</div>
<p-toast />
