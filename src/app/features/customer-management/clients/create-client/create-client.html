<div id="container-page">
  <form class="form" [formGroup]="createClient">
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="name" [placeholder]="'الاسم الكامل'" [formStyle]="true" [required]="true"
            [labelTxt]="'الاسم الكامل'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createClient.get('name')"
              [validationMessages]="[
          { type: 'required', message: 'هذا الحقل مطلوب' }
        ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="phone" [placeholder]="'رقم الهاتف'" [formStyle]="true" [required]="true"
            [labelTxt]="'رقم الهاتف'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createClient.get('phone')"
              [validationMessages]="[
          { type: 'required', message: 'هذا الحقل مطلوب' }
        ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="email" [placeholder]="'البريد الإلكتروني'" [formStyle]="true" [required]="false"
            [labelTxt]="'البريد الإلكتروني'">
          </app-input-txt>

        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="nationalId" [placeholder]="'الرقم القومي '" [formStyle]="true" [required]="true"
            [labelTxt]="'الرقم القومي '">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createClient.get('nationalId')"
              [validationMessages]="[
          { type: 'required', message: 'هذا الحقل مطلوب' }
        ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="full">
        <app-input-txt formControlName="address" [placeholder]="'العنوان'" [formStyle]="true" [required]="false"
        [labelTxt]="'العنوان'">
      </app-input-txt>

      </div>
    </div>
    <div class="buttons">
      <app-button [className]="'gray'" [buttonTxt]="'الغاء'"></app-button>
      <app-button [className]="'main'"  [buttonTxt]="'اضافة'" (click)="createNewClient()" ></app-button>
    </div>
  </form>
</div>
<p-toast />
