<div id="container-page">
  <div class="container-filter">
    <div class="title-filter">
      <p>البحث</p>
    </div>
    <div class="content-filter">
      <div class="thrid">
        <app-input-txt [placeholder]="'رقم الارض'"></app-input-txt>
      </div>
      <div class="thrid">
        <app-input-txt [placeholder]="'اسم الأرض'"></app-input-txt>
      </div>
      <div class="thrid">
        <app-input-select [placeholder]="'الموقع'"></app-input-select>
      </div>
      <div class="thrid">
        <app-input-date [placeholder]="'تاريخ الانشاء'"></app-input-date>
      </div>
      <div class="thrid">
        <app-input-txt [placeholder]="'المساحة (م2)'"></app-input-txt>
      </div>

      <div class="thrid">
        <app-input-txt [placeholder]="'عدد العمارات'"></app-input-txt>
      </div>
    </div>
  </div>
  <div class="buttons">
    <app-button [className]="'custom'" [buttonTxt]="'تصدير إلى Excel'" ></app-button>
    <app-button [className]="'main'" [buttonTxt]="'+ إضافة قطعة أرض جديدة'" (buttonClick)="createLand()"></app-button>
  </div>
  <div class="container-table" *ngIf="lands && lands.length; else noData">
    <app-table [cols]="cols" [products]="lands" (delete)="deleteLand($event)" (view)="detailesLand($event)" (edit)="editLand($event)"></app-table>
  </div>

  <ng-template #noData>
  <p class="text-center text-gray-500 mt-4">لا توجد أراضي متاحة حالياً</p>
</ng-template>
</div>
