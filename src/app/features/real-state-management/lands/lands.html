<div id="container-page">
  <div class="container-filter">
    <div class="title-filter">
      <p>البحث</p>
    </div>
    <div class="content-filter">
      <div class="thrid">
        <app-input-txt [placeholder]="'رقم الارض'" [(ngModel)]="filters.Number" (inputValue)="getFilter($event)"></app-input-txt>
      </div>
      <div class="thrid">
        <app-input-txt [placeholder]="'اسم الأرض'" [(ngModel)]="filters.Name" (inputValue)="getFilter($event)"></app-input-txt>
      </div>
      <div class="thrid">
        <app-input-select [placeholder]="'الموقع'" [(ngModel)]="filters.DistrictId" [options]="Districtes" (inputValue)="getFilter($event)"></app-input-select>
      </div>
      <div class="thrid">
        <app-input-date [placeholder]="'تاريخ الانشاء'" [(ngModel)]="filters.ConstructionDate" (inputValue)="getFilter($event)"></app-input-date>
      </div>
      <div class="thrid">
        <app-input-txt [placeholder]="'المساحة (م2)'" [(ngModel)]="filters.Area" (inputValue)="getFilter($event)"></app-input-txt>
      </div>

      <div class="thrid">
        <app-input-txt [placeholder]="'عدد العمارات'" [(ngModel)]="filters.BuildingCount" (inputValue)="getFilter($event)"></app-input-txt>
      </div>
    </div>
  </div>
  <div class="buttons">
    <app-button [className]="'custom'" [buttonTxt]="'تصدير إلى Excel'"></app-button>
    <app-button [className]="'main'" [buttonTxt]="'+ إضافة قطعة أرض جديدة'" (buttonClick)="createLand()"></app-button>
  </div>
  <div class="container-table" *ngIf="lands && lands.items.length; else noData">
    <app-table [cols]="cols" [items]="lands.items" [totalPages]="totalPages" [pageSize]="pageSize"
      (pageNumber)="GetpageNumber($event)" (delete)="deleteLand($event)" (view)="detailesLand($event)"
      (edit)="editLand($event)"></app-table>
  </div>

  <ng-template #noData>
    <p class="text-center">لا توجد أراضي متاحة حالياً</p>
  </ng-template>
</div>
