<div id="container-page">
  <div class="container-filter">
    <div class="title-filter">
      <p>البحث</p>
    </div>
    <div class="content-filter">
      <div class="four">
        <app-input-txt [placeholder]="'رقم الوحدة'" [(ngModel)]="filters.Number" (inputValue)="getFilter($event)"></app-input-txt>
      </div>
      <div class="four">
        <app-input-select [placeholder]="'اسم العمارة'" [options]="DropDownBuildings"  [(ngModel)]="filters.BuildingId" (inputValue)="getFilter($event)"></app-input-select>
      </div>
       <div class="four">
        <app-input-select [placeholder]="'اسم الأرض'" [options]="DropDownLands" [(ngModel)]="filters.LandId" (inputValue)="getFilter($event)"></app-input-select>
      </div>
       <div class="four">
        <app-input-select [placeholder]="' الحالة'" [options]="UnitStatus" [(ngModel)]="filters.StatusId" (inputValue)="getFilter($event)" ></app-input-select>
      </div>
       <div class="four">
        <app-input-num [placeholder]="' الدور'"  [(ngModel)]="filters.FloorNumber" (inputValue)="getFilter($event)"></app-input-num>
      </div>
      <div class="four">
        <app-input-num [placeholder]="' الغرف'"  [(ngModel)]="filters.NumberOfRooms" (inputValue)="getFilter($event)"></app-input-num>
      </div>
      <div class="four">
        <app-input-num [placeholder]="' السعر'"  [(ngModel)]="filters.Price" (inputValue)="getFilter($event)"></app-input-num>
      </div>
      <div class="four">
        <app-input-num [placeholder]="'المساحة (م2)'"  [(ngModel)]="filters.Area" (inputValue)="getFilter($event)"></app-input-num>
      </div>
    </div>
  </div>
   <div class="buttons">
    <app-button [className]="'custom'" [buttonTxt]="'تصدير إلى Excel'"></app-button>
    <app-button [className]="'main'" [buttonTxt]="'+ إضافة وحدة سكنية جديدة'" (buttonClick)="createUnit()"></app-button>
  </div>
   <div class="container-table" *ngIf="units && units.items.length; else noData">
    <app-table [cols]="cols" [items]="units.items" [totalPages]="totalPages" [pageSize]="pageSize"
      (pageNumber)="GetpageNumber($event)" (view)="detailesUnit($event)"
      (edit)="editUnit($event)"></app-table>
  </div>
  <ng-template #noData>
    <p class="text-center text-gray-500 mt-4">لا توجد وحدات سكنية متاحة حالياً</p>
  </ng-template>
</div>
