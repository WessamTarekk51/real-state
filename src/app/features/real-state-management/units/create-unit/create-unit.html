<div id="container-page" *ngIf="dataLoaded">
  <form class="form" [formGroup]="createUnits">
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="name" [placeholder]="'اسم الوحدة'" [formStyle]="true" [required]="true"
            [labelTxt]="'اسم الوحدة'">
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('name')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-select [value]="createUnits.value.buildingId" formControlName="buildingId"
            [placeholder]="'العمارة التابعة'" [options]="DropDownBuildings" [formStyle]="true" [required]="true"
            [labelTxt]="'العمارة التابعة '">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('buildingId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'الدور'" formControlName="floorNumber" [formStyle]="true" [required]="true"
            [labelTxt]="'الدور'">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('floorNumber')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'المساحة (م²) '" formControlName="area" [formStyle]="true" [required]="true"
            [labelTxt]="'المساحة (م²) '">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('area')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'عدد الغرف '" formControlName="numberOfRooms" [formStyle]="true"
            [required]="true" [labelTxt]="'عدد الغرف '">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('numberOfRooms')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="' عدد الحمامات  '" formControlName="numberOfBatEmployeeooms" [formStyle]="true"
            [required]="true" [labelTxt]="' عدد الحمامات  '">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('numberOfBatEmployeeooms')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-select [value]="createUnits.value.buildingId" formControlName="unitTypeId"
            [placeholder]="'شقة | دوبلكس | بنتهاوس | استوديو | محل | مكتب'" [options]="UnitType()" [formStyle]="true"
            [required]="true" [labelTxt]="'نوع الوحدة '">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('unitTypeId')"
              [validationMessages]="[
              { type: 'required', message: 'هذا الحقل مطلوب' }
            ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'السعر'" formControlName="price" [formStyle]="true" [required]="true"
            [labelTxt]="'السعر'">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('price')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="full">
        <app-input-text-area formControlName="description" [placeholder]="'الوصف'" [formStyle]="true" [required]="false"
          [labelTxt]="'الوصف'">
        </app-input-text-area>
      </div>
    </div>
    <div class="row">
      <div class="half">

        <div class="full">
          <app-input-select [value]="createUnits.value.buildingId" formControlName="unitStatusId"
            [placeholder]="'حالة الوحدة'" [options]="UnitStatus()" [formStyle]="true" [required]="true"
            [labelTxt]="'حالة الوحدة'">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('unitStatusId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-select [value]="createUnits.value.buildingId" formControlName="finishingTypeId"
            [placeholder]="'كامل | نصف تشطيب | بدون'" [options]="finishingType()" [formStyle]="true" [required]="true"
            [labelTxt]="'تشطيب'">
          </app-input-select>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('finishingTypeId')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-radios-button [required]="true" [labelTxt]="'جراج'" [valueOne]="'نعم'" [valueTwo]="'لا'"
            [radioTxt]="'radio2'" formControlName="hasGarage"> </app-radios-button>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('hasGarage')"
              [validationMessages]="[
              { type: 'required', message: 'هذا الحقل مطلوب' }
            ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-radios-button [required]="true" [labelTxt]="'تكييف مركزي'" [valueOne]="'نعم'" [valueTwo]="'لا'"
            [radioTxt]="'radio3'" formControlName="hasCentralAC"> </app-radios-button>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('hasCentralAC')"
              [validationMessages]="[
                { type: 'required', message: 'هذا الحقل مطلوب' }
              ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-radios-button [required]="true" [labelTxt]="'شرفة'" [valueOne]="'نعم'" [valueTwo]="'لا'"
            [radioTxt]="'radio1'" formControlName="hasBalcony"> </app-radios-button>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createUnits.get('hasBalcony')"
              [validationMessages]="[
                { type: 'required', message: 'هذا الحقل مطلوب' }
              ]">
            </app-control-messages>
          </div>
        </div>
      </div>

    </div>

    <div class="sub-form">
      <div class="subTitle">
        <p>المستندات الرسمية</p>
      </div>
      <div class="row">
        <div class="half">
          <div class="full">
            <!-- (inputValue)="get()" -->
            <app-input-upload formControlName="OwnershipAgreement"
              (inputValue)="uploadDocument($event,0,this.OwnershipAgreement)" [placeholder]="'عقد الملكية أو الإيجار'"
              [formStyle]="true" [required]="true" [labelTxt]="'عقد الملكية أو الإيجار'"></app-input-upload>
            <div class="errormassage">
              <app-control-messages class="form-validation-style" [control]="createUnits.get('OwnershipAgreement')"
                [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
              </app-control-messages>
            </div>
          </div>
        </div>
        <div class="half">
          <div class="full">
            <app-input-upload formControlName="UnitDiagram" (inputValue)="uploadDocument($event,1,this.UnitDiagram)"
              [placeholder]="'مخطط الوحدة'" [formStyle]="true" [required]="true" [labelTxt]="'مخطط الوحدة'">
            </app-input-upload>
            <div class="errormassage">
              <app-control-messages class="form-validation-style" [control]="createUnits.get('UnitDiagram')"
                [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
              </app-control-messages>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="half">
          <div class="full">
            <app-input-upload formControlName="UnitPhotos" (inputValue)="uploadDocument($event,2,this.UnitPhotos)"
              [placeholder]="'صور الوحدة'" [formStyle]="true" [required]="true" [labelTxt]="'صور الوحدة'">
            </app-input-upload>
            <div class="errormassage">
              <app-control-messages class="form-validation-style" [control]="createUnits.get('UnitPhotos')"
                [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
              </app-control-messages>
            </div>
          </div>
        </div>
        <div class="half">
          <div class="full">
            <app-input-upload formControlName="PreviousUtilityBills"
              (inputValue)="uploadDocument($event,3,this.PreviousUtilityBills)" [placeholder]="'فواتير الخدمات السابقة'"
              [formStyle]="true" [required]="true" [labelTxt]="'فواتير الخدمات السابقة'"></app-input-upload>
            <div class="errormassage">
              <app-control-messages class="form-validation-style" [control]="createUnits.get('PreviousUtilityBills')"
                [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
              </app-control-messages>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <app-button [className]="'gray'" [buttonTxt]="'الغاء'"></app-button>
      <app-button [className]="'main'" (click)="createNewUnit()" [buttonTxt]="'اضافة'"></app-button>
    </div>
  </form>
</div>
<p-toast />
