<div id="container-page">
  <form class="form" [formGroup]="createBuilding">
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-txt formControlName="name" [placeholder]="'اسم/رقم العمارة'" [formStyle]="true" [required]="true"
            [labelTxt]="'اسم/رقم العمارة'" >
          </app-input-txt>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createBuilding.get('name')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-select [placeholder]="'الأرض التابعة'" [formStyle]="true" [required]="true"
            [labelTxt]="'الأرض التابعة'">
          </app-input-select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'عدد الأدوار '" formControlName="numberOfFloors" [formStyle]="true"
            [required]="true" [labelTxt]="'عدد الأدوار '" >
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createBuilding.get('numberOfFloors')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>

      </div>
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'عدد الشقق'" formControlName="numberOfUnits" [formStyle]="true" [required]="true" [labelTxt]="'عدد الشقق'">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createBuilding.get('numberOfUnits')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="half">
        <div class="full">
          <app-input-date [placeholder]="'سنة البناء'" [formStyle]="true" [required]="true" [labelTxt]="'سنة البناء'">
          </app-input-date>
        </div>

      </div>
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'عدد الشقق'" [formStyle]="true" [required]="true" [labelTxt]="'عدد الشقق'">
          </app-input-num>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="half">
        <div class="half colum">
          <app-input-num [placeholder]="'الطول'" formControlName="length" [formStyle]="true" [required]="true" [labelTxt]="'الطول (م)'">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createBuilding.get('length')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
        <div class="half colum">
          <app-input-num [placeholder]="'العرض'" formControlName="width" [formStyle]="true" [required]="true" [labelTxt]="'العرض (م)'">
          </app-input-num>
          <div class="errormassage">
            <app-control-messages class="form-validation-style" [control]="createBuilding.get('width')"
              [validationMessages]="[
            { type: 'required', message: 'هذا الحقل مطلوب' }
          ]">
            </app-control-messages>
          </div>
        </div>
      </div>
      <div class="half">
        <div class="full">
          <app-input-num [placeholder]="'المساحة الكلية (م²)'" [formStyle]="true" [required]="true"
            [labelTxt]="'المساحة الكلية (م²)'">
          </app-input-num>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="full">
        <app-input-text-area [placeholder]="'الوصف'" [formStyle]="true" [required]="false" [labelTxt]="'الوصف'">
        </app-input-text-area>
      </div>
    </div>
    <div class="sub-form">
      <div class="subTitle">
        <p>المستندات الرسمية</p>
      </div>
      <div class="row">
        <div class="half">
          <div class="full">
            <!-- (inputValue)="get()" -->
            <app-input-upload [placeholder]="' رخصة البناء'" [formStyle]="true" [required]="true"
              [labelTxt]="' رخصة البناء'"></app-input-upload>
          </div>
        </div>
        <div class="half">
          <div class="full">
            <app-input-upload [placeholder]="' شهادة السلامة الإنشائية'" [formStyle]="true" [required]="true"
              [labelTxt]="' شهادة السلامة الإنشائية'"></app-input-upload>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="half">
          <div class="full">
            <app-input-upload [placeholder]="'شهادة إتمام البناء'" [formStyle]="true" [required]="true"
              [labelTxt]="'شهادة إتمام البناء'"></app-input-upload>
          </div>
        </div>
        <div class="half">
          <div class="full">
            <app-input-upload [placeholder]="'المخططات المعمارية والكهربائية'" [formStyle]="true" [required]="true"
              [labelTxt]="'المخططات المعمارية والكهربائية'"></app-input-upload>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <app-button [className]="'gray'" [buttonTxt]="'الغاء'"></app-button>
      <app-button [className]="'main'" (click)="validateAllFields(createBuilding)" [buttonTxt]="'اضافة'"></app-button>
    </div>
  </form>
</div>
