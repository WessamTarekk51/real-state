<div id="container-page">
  <div class="container-filter">
    <div class="title-filter">
      <p>البحث</p>
    </div>
    <div class="content-filter">
      <div class="four">
        <app-input-txt [placeholder]="'رقم العمارة'"></app-input-txt>
      </div>
      <div class="four">
        <app-input-txt [placeholder]="'اسم العمارة'"></app-input-txt>
      </div>
      <div class="four">
        <app-input-select [placeholder]="'اسم الأرض'"></app-input-select>
      </div>
      <div class="four">
        <app-input-select [placeholder]="'الحالة'"></app-input-select>
      </div>
      <div class="four">
        <app-input-date [placeholder]="'تاريخ الانشاء'"></app-input-date>
      </div>
      <div class="four">
        <app-input-txt [placeholder]="'المساحة (م2)'"></app-input-txt>
      </div>

      <div class="four">
        <app-input-txt [placeholder]="'عدد العمارات'"></app-input-txt>
      </div>
      <div class="four">
        <app-input-txt [placeholder]="'عدد الشقق'"></app-input-txt>
      </div>
    </div>
  </div>
  <div class="buttons">
    <app-button [className]="'custom'" [buttonTxt]="'تصدير إلى Excel'"></app-button>
    <app-button [className]="'main'" [buttonTxt]="'+ إضافة عمارة جديدة'" (buttonClick)="createBuiling()"></app-button>
  </div>
  <div class="container-table" *ngIf="buildings && buildings.length; else noData">
    <app-table [cols]="cols" [products]="buildings" (delete)="deleteBuiling($event)" (view)="detailesBuiling($event)"
      (edit)="editBuiling($event)"></app-table>
  </div>
  <ng-template #noData>
    <p class="text-center text-gray-500 mt-4">لا توجد أراضي متاحة حالياً</p>
  </ng-template>
</div>
