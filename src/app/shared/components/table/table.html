<div class="table">
  <p-table [columns]="cols" [value]="products" [rows]="14" [paginator]="true" [lazy]="false" [(first)]="first"
    (onPage)="onPageChange($event)" stripedRows [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header let-columns>
      <tr>
        @for(col of columns; track $index ){
        <th>
          {{ col.header }}
        </th>
        }

      </tr>
    </ng-template>

    <ng-template #body let-rowData let-columns="columns">
      <tr>
        @for(col of columns; track $index ){
        <td>
          @if($index == 0){
          <p class="orange"> {{ rowData[col.field] }}</p>
          }
          @else {
          <p> {{ rowData[col.field] }}</p>
          }
          @if(col.control){
          <div class="icons">
            <div class="icon view" ></div>
            <div class="icon edit"></div>
            <div class="icon delete" (click)="deleteItem(rowData)"></div>
          </div>
          }
        </td>
        }

      </tr>
    </ng-template>
  </p-table>
</div>
<div class="custom-pagination">
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">&#8249;</button>
  <button (click)="prevPage()" [disabled]="currentPage === 1"> &#8250;</button>
  <span>
    {{ currentPage | number: '2.0'  }}/{{ totalPages | number: '2.0'  }}
  </span>

</div>
